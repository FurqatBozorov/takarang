name: Publish library
on:
  workflow_dispatch:
    inputs:
      library:
        description: 'Labrary'
        required: true
        type: choice
        options:
          - components
          - hooks
      publish:
        description: 'Publish package to registry'
        required: false
        type: boolean
      increment:
        description: 'Increment the version of package'
        required: false
        type: boolean
      incrementType:
        description: 'Incremention Type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependency
        run: npm ci --audit=false --fund=false
        env:
          CI: false
      - name: Buils library
        if: ${{inputs.publish}}
        run: npx nx run ${{inputs.library}}:build --skipNxCache --emptyOutDir
      - name: Publish library
        run: cd dist/libs/${{inputs.library}} && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secret.NPM_TOKEN}}
